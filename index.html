<body>
    <div id='main' class='container-fluid'>
        <div class='row section login'>
            <div class='col-xs-offset-1 col-xs-10 text-center'>
                <h1 class='text-center'>Hawrt</h1>
                <p class='text-center'>Find a name you both agree on.</p>
                <form id='create'>
                  <div class="form-group login-email">
                    <input type="email" class="form-control input-lg" id="email" placeholder="Enter co-parent's email" value="">
                  </div>
                  <p><b>Show us:</b></p>
                  <div class="radio">
                    <label>
                      <input type="radio" name="gender" id="gender" value="all" checked>
                      all names.
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="gender" id="gender" value="f">
                      girl names.
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="gender" id="gender" value="m">
                      boy names.
                    </label>
                  </div>
                  <button type="submit" id='createUser' class="btn btn-success btn-lg">Find a name</button>
                </form>
            </div>
        </div>
        <div class='row section name'>
            <div class='col-xs-12 content text-center'>
                <h1 id='name'></h1>
                <hr/>
                <p>Swipe left if you don't like or right if you do.</p>
                <p>You'll be notified when a match is found.</p>
                <hr/>
                <div class='circle' id='matchCountContainer'>
                    <div class='value' id='matchCount'>0 Matches</div>
                </div>
                <div id='footer'></div>
            </div>
        </div>
        <div class='row section matchesList'>
            <div class='col-xs-12 content'>
                <h2>Names you both have chosen</h2>
                <ul id='matches'></ul>
                <div id='close-matches' class='circle close-btn'>
                    <div class='value'>X</div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
